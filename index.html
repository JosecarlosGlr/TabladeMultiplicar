<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabla de multiplicar</h1>
    <label for="">Dime la tabla que quieres ver</label>
    <input type="number" id="numero">
    <button id="boton">Aceptar</button>
    <div id="display">

    </div>
    <script>
    document.getElementById("boton").addEventListener('click',tablaMultiplicar);
        function tablaMultiplicar(){
            const num = document.getElementById("numero").value;
            let cadena="";
            for(let i=1 ;i<=10; i++){
                cadena += i+ " por " +num+" igual a "+num*i+"<br>"; 
            }
            document.querySelector('#display').innerHTML=cadena;
        }
    </script>
</body>
</html>
